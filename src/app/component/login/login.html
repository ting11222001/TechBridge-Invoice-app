<section *ngIf="(loginState$ | async) as state" [ngSwitch]="state.dataState">
  <div *ngIf="!state.loginSuccess && !state.isUsingMfa" class="container">
    <div class="row justify-content-center my-5">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">

            <!-- Login Form -->
            <div class="text-center">
              <h2>
                <i style="margin-right: 5px;" class="bi bi-safe"></i>
                TechBridge-Invoice
              </h2>
            </div>

            <div *ngIf="state.dataState === DataState.ERROR" class="alert alert-danger bg-danger text-light border-0 alert-dismissible fade show" role="alert">
              {{ state.error }}
              <button type="button"
                      class="btn-close btn-close-white"
                      data-bs-dismiss="alert"
                      aria-label="Close">
              </button>
            </div>

            <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
              <div class="form-outline mb-4">
                <label class="form-label" for="email">Email Address</label>
                <input ngModel
                      name="email"
                      [disabled]="state.dataState === DataState.LOADING"  
                      type="email"
                      class="form-control"
                      required>
              </div>

              <div class="form-outline mb-4">
                <label for="password" class="form-label">Password</label>
                <input ngModel
                      name="password"
                      [disabled]="state.dataState === DataState.LOADING" 
                      type="password"
                      class="form-control"
                      required>
              </div>
              
              <div class="d-flex justify-content-center mb-4">
                <button 
                        type="submit" 
                        [disabled]="state.dataState === DataState.LOADING ||
                        loginForm.invalid ||
                        loginForm.pristine"
                        class="btn btn-primary">
                  <span *ngIf="state.dataState === DataState.LOADING"
                        class="spinner-border spinner-border-sm"
                        role="status"
                        aria-hidden="true"
                        style="margin-right: 5px;">
                  </span>
                  <span *ngIf="state.dataState === DataState.LOADING">Loading...</span>
                  <span *ngIf="!(state.dataState === DataState.LOADING)">Log in</span>
                </button>
              </div>
            </form>

            <div class="row mb-4">
              <div class="col d-flex justify-content-center">
                <a [ngStyle]="{'pointer-events': state.dataState === DataState.LOADING ? 'none': ''}" routerLink="/register">Create an Account</a>
              </div>
              <div class="col">
                <a [ngStyle]="{'pointer-events': state.dataState === DataState.LOADING ? 'none': ''}" routerLink="/resetpassword">Forgot password?</a>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Success screen -->
  <div *ngIf="state.isUsingMfa" class="container">
    <div class="row justify-content-center my-5">
      <div class="col-md-6" style="margin-top: 50px;">
        <div class="card">
          <div class="card-body">

            <div class="text-center">
              <h2>
                <i style="margin-right: 5px;" class="bi bi-safe"></i>
                TechBridge-Invoice
              </h2>

              <h5 class="card-title mt-4 mb-4">
                Verification Code Sent To ... {{ state.phone }}
              </h5>

              <i class="bi bi-check-circle-fill"
                 style="font-size: 30px; color: green;">
              </i>

              <p class="mt-2" style="font-size: 20px;">
                Please access your SMS and enter the code.
              </p>
            </div>

            <div *ngIf="state.dataState === DataState.ERROR" class="alert alert-danger bg-danger text-light border-0 alert-dismissible fade show" role="alert">
              {{ state.error }}
              <button type="button"
                      class="btn-close btn-close-white"
                      data-bs-dismiss="alert"
                      aria-label="Close">
              </button>
            </div>

            <form #verifyCodeForm="ngForm" (ngSubmit)="verifyCode(verifyCodeForm)">
              <div class="form-outline mb-4">
                <label class="form-label" for="code">
                  Verification Code
                </label>
                <input ngModel
                      [disabled]="state.dataState === DataState.LOADING" 
                      type="text"
                      name="code"
                      class="form-control"
                      required>
              </div>

              <div class="d-flex justify-content-center mb-4">
                <button 
                        type="submit" 
                        [disabled]="state.dataState === DataState.LOADING ||
                        verifyCodeForm.invalid ||
                        verifyCodeForm.pristine"
                        class="btn btn-primary">
                  <span *ngIf="state.dataState === DataState.LOADING"
                        class="spinner-border spinner-border-sm"
                        role="status"
                        aria-hidden="true"
                        style="margin-right: 5px;">
                  </span>
                  <span *ngIf="state.dataState === DataState.LOADING">Loading...</span>
                  <span *ngIf="!(state.dataState === DataState.LOADING)">Verify Code</span>
                </button>
              </div>
            </form>

            <div class="row mb-4">
              <div class="col d-flex justify-content-center">
                <a (click)="loginPage()" style="color: #0D6EFD; text-decoration: underline; cursor: pointer;">
                  Account Login
                </a>
              </div>
              <div class="col">
                <a routerLink="/register" style="color: #0D6EFD; text-decoration: underline; cursor: pointer;">
                  Create an account
                </a>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
